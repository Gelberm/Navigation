<!DOCTYPE html>
<html>

<head>
    <title>Form content</title>
</head>

<body>
    <header>
        <h1>Navigation</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="table.html">Prices</a></li>
                <li><a href="form.html">Request Form</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <br>
        <h2>More information request form</h2>
        <div id="form-part">
            <form action="#" method="post">
                <label for="dropdown">Choose an option:</label>
                <select id="dropdown" name="dropdown">
                    <option value="option1">BMW X3</option>
                    <option value="option2">BMW X5</option>
                    <option value="option3">BMW X7</option>
                </select>
                <br><br>
                <span>Choose a color:</span><br>
                <input type="radio" id="red" name="color" value="red">
                <label for="red">Red</label>
                <input type="radio" id="black" name="color" value="black">
                <label for="black">Black</label>
                <input type="radio" id="blue" name="color" value="blue" checked>
                <label for="blue">Blue</label>
                <br><br>
                <input type="checkbox" id="notify" name="notify">
                <label for="notify">Notify me</label>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
